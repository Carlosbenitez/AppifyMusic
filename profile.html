<body>
    <!------Navbar------>
    <nav class="navbar navbar-expand-sm navbar navbar-dark bg-primary ">
        <a class="navbar-brand nav-item nav-link active" href="index.html">Appify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="favorites.html">Favorites</a>
                <a class="nav-item nav-link active" href="mood.html">Mood</a>
                <a class="nav-item nav-link active" href="reviews.html">Reviews</a>
                <div class="md-form mt-0">
                    <input class="form-control" type="text" placeholder="Song, album, artist..." aria-label="Search">

                <button type="submit" class="btn btn-light" href="search.html">Submit</button>

            </div>

    </nav>

    <div class="login-container container-fluid">
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="Username" name="" value="" id="username">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="" value="" id="password">
            </div>
            <input class="sign-btn" type="button" name="" value="Sign in">
        </div>

        <div class="profile">
            <h1>Profile Info:</h1>
            <p><strong>Username:</strong> <span id="user-email"></span></p>
            <p><strong>Password:</strong> <span id="user-email"></span></p>
        </div>

    </div>
