<body>

    <nav class="navbar navbar-expand-sm navbar navbar-dark bg-primary ">
        <a class="navbar-brand nav-item nav-link active" href="index.html">Appify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="favorites.html">Favorites</a>
                <a class="nav-item nav-link active" href="mood.html">Mood</a>
                <a class="nav-item nav-link active" href="reviews.html">Reviews</a>
                <div class="md-form mt-0">
                    <input class="form-control" type="text" placeholder="Song, album, artist..." aria-label="Search">
                </div>
                <button type="submit" class="btn btn-light" href="search.html">Submit</button>

            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div> 
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remeber Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
</div>

    <!--Jquery links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "50px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    
    }
</script>
    <!--our js-->
    <script src="js/profile.js"></script>
